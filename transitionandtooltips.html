<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions and ToolTips</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: black;
            transition: width 1s,height 3s;
            /* transition-timing-function: ease-out; */
            transition-delay: 1s;
        }
        div:hover{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <!-- Transitions -->
    <div></div>
    <!-- tooltip example, usually we don't give title to paragraph -->
    <p title="Hello Vishal">Hi</p>
</body>
</html>
