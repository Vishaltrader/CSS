<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS | Selector</title>
    <link rel="stylesheet" href="./slec.css">
</head>
<body>
    <!-- Total 5 type of selector present in css -->
    <!-- Universal Selector is used as a Wildcard Character -->

    <!-- Element Selector -->
    <h1>Pw Skills</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing.</p>
    <!-- class selector -->
    <p class="pra">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam.</p>
    <p class="pra hello" id="id1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur rerum fuga modi fugit facilis cupiditate voluptatem sint tempora rem quibusdam.</p>

</body>
</html>
