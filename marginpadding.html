<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        .padding{
            border: 2px solid black;
            padding:20px;
        }
        .margin{
            border: 3px solid red;
            width: 100px;
            margin: 100px 20px 100px 20px;
        }
    </style>
</head>
<body style="border: 1px solid black;">
    <!-- Padding -->
    <p class="padding">NTA EPFO Social Security Assistant SSA Recruitment 2023 Stenographer, SSA Result, Skill Test Admit Card for 2859 Post, Syllabus Download</p>
    <!-- Margin -->
    <p class="margin">NTA EPFO Social Security Assistant SSA Recruitment 2023 Stenographer, SSA Result.</p>
</body>
</html>
